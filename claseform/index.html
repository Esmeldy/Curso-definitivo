<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
   <form action="#">
       <label for="name">
           <span>¿Cuál es tu nombre?</span>
           <input type="text" id="name" placeholder="Tu nombre aquí">
       </label>
       <label for="platzi-day"> 
           <span>¿Cuando iniciaste en Platzi?</span>
           <input type="date" id="platzi-day">
       </label>
       <label for="hours">
           <span>¿En qué horario te gusta estudiar?</span>
           <input type="time" id="hours">
       </label>
   </form>
   
</body>
</html>
