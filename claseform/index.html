<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
   <form action="#">
       <label for="name">
           <span>¿Cuál es tu nombre?</span>
           <input type="text" id="name" placeholder="Tu nombre aquí">
       </label>
       <label for="platzi-day"> 
           <span>¿Cuando iniciaste en Platzi?</span>
           <input type="date" id="platzi-day">
       </label>
       <label for="hours">
           <span>¿En qué horario te gusta estudiar?</span>
           <input type="time" id="hours">
       </label>
   </form>

   <br>
   <hr>
   <br>
   <hr>

   <h2>Forma antigua de hacer selecciones eh formularios</h2>
   <span>Selecciona tu curso:</span>
   <select name="cursos" id="">
       <option value="HTML">HTML</option>
       <option value="Css">Css</option>
       <option value="JavaScripts">JavaScripts</option>
       <option value="Java">Java</option>
       <option value="C#">C#</option>
       <option value="Vue">Vue</option>
   </select>

   <hr><br><hr><br>
   <h2>Forma actual compatibles con dispositivos móviles. Con buenas prácticas</h2>
   <span>Selecciona tu curso:</span>
   <input list="cursos">
   <datalist id="cursos">
       <option value="HTML"></option>
       <option value="Css"></option>
       <option value="JavaScripts"></option>
       <option value="Java"></option>
       <option value="C#"></option>
       <option value="Vue"></option>
   </datalist>
</body>
</html>
