        <form action="">
            <label for="name">
                <span>¿Cuál es tu nombre?</span>
                <input type="text" name="name" id="nombre" autocomplete="name" required placeholder="Tu nombre aquí">
            </label>
            <label for="email">
                <span>¿Cuál es tu email?</span>
                <input type="email" name="email" id="email" autocomplete="email" required>
            </label>
            <label for="pais">
                <span>¿Cuál es tu pais?</span>
                <input type="text" name="pais" id="pais" autocomplete="country-name" required>
            </label>
            <label for="adress">
                <span>¿Cuál es tu dirección?</span>
                <input type="text" name="adress" id="adress" autocomplete="street-address">
            </label>
            <label for="cp">
                <span>¿Cuál es tu código postal?</span>
                <input type="number" id="cp" name="cp" autocomplete="postal-code" required>
            </label>
            <input type="submit" value="Enviar">
        </form>
    </form>
